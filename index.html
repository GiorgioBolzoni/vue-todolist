<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <header class="p-3 text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS21QQs3kWvFjA1iunhwKB0DbaEnUCU9uBKhNG1yxY0&s" alt="Boolean">
            </header>
            <main>
                <ul class="list-group" v-if="tasks.length > 0">
                    <li class="list-group-item list-group-item-action d-flex justify-content-between" v-for="(todo, index) in tasks" :key="index">
                        <span :class="{'done': todo.done}">{{todo.text}}</span>
                        <!-- @click="todo.done === ! todo.done -->
                        <i class="fas fa-trash" style="cursor: pointer;"></i>
                    </li>                    
                </ul>
                
            </main>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
